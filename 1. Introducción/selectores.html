<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejemplo Selectores CSS</title>
    <style>
      h1 {
        color: red;
      }
      #rollo {
        color: blue;
      }
      .club_secreto {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Un encabezado</h1>
    <p class="club_secreto">
      Párrafo 1
    </p>
    <p id="rollo">
      Párrafo 2
    </p>
    <h1>Otro encabezado</h1>
    <p>
      Párrafo <em class="club_secreto">3</em>
    </p>
  </body>
</html>
